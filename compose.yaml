services:
  resource-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${RESOURCE_DB_NAME}
      POSTGRES_USER: ${RESOURCE_DB_USER}
      POSTGRES_PASSWORD: ${RESOURCE_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts/resource-db:/docker-entrypoint-initdb.d

  song-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${SONG_DB_NAME}
      POSTGRES_USER: ${SONG_DB_USER}
      POSTGRES_PASSWORD: ${SONG_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/song-db:/docker-entrypoint-initdb.d

  resource-service:
    build:
      context: ./resource-service
      dockerfile: Dockerfile
    depends_on:
      - resource-db
      - service-discovery
    environment:
      SPRING_DATASOURCE_URL: ${RESOURCE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${RESOURCE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${RESOURCE_DB_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: ${RESOURCE_DB_DRIVER}
      SONG_SERVICE_URL: ${SONG_SERVICE_URL}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_SERVICE_URL}
      EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS: ${FETCH_INTERVAL}
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: ${EUREKA_PREFER_IP}
    ports:
      - "${RESOURCE_SERVICE_PORT}:8081"

  song-service:
    build:
      context: ./song-service
      dockerfile: Dockerfile
    depends_on:
      - song-db
      - service-discovery
    environment:
      SPRING_DATASOURCE_URL: ${SONG_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${SONG_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SONG_DB_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: ${SONG_DB_DRIVER}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_SERVICE_URL}
      EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS: ${FETCH_INTERVAL}
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: ${EUREKA_PREFER_IP}
    ports:
      - "8082"

  service-discovery:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: ${EUREKA_SERVER_PORT}
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: ${REGISTER_WITH_EUREKA}
      EUREKA_CLIENT_FETCH_REGISTRY: ${FETCH_REGISTRY}
      EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS: ${FETCH_INTERVAL}
    ports:
      - "${EUREKA_SERVER_PORT}:8761"


  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    depends_on:
      - service-discovery
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_SERVICE_URL}
      EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS: ${FETCH_INTERVAL}
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: ${EUREKA_PREFER_IP}
    ports:
      - "${GATEWAY_SERVICE_PORT}:8080"
